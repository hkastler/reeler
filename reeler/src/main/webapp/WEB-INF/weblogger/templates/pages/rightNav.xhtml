<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view>
        <!-- Sidebar Widgets Column -->

        <!-- Search Widget -->
        <div class="card my-4">
            <h5 class="card-header">Search</h5>
            <div class="card-block">
                <form action="#{request.contextPath}/#{weblogBean.handle}/search">
                <div class="input-group">
                    <input name="q" type="text" class="form-control" placeholder="Search for..."/>
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="submit">Go!</button>
                    </span>
                </div>
                </form>
            </div>
        </div>

        <!-- Categories Widget -->
        <div class="card my-4">
            <h5 class="card-header">Categories</h5>
            <div class="card-block">
                <div class="row">
                    <div class="col-lg-6">
                        <ul class="list-unstyled mb-0">
                            <ui:repeat value="#{weblogBean.weblog.weblogCategories}"
                                       var="category">
                                <li><a href="#{request.contextPath}/#{weblogBean.handle}/category/#{category.name}">#{category.name}</a></li>
                            </ui:repeat>                                    
                        </ul>
                    </div>
                    <div class="col-lg-6">

                    </div>
                </div>
            </div>
        </div>
        
         <!-- Side Widget -->
        <div class="card my-4">
            <h5 class="card-header">Calendar</h5>
            <div class="card-block">
                
            </div>
        </div>
         
         <!-- Side Widget -->
        <div class="card my-4">
            <h5 class="card-header">Feeds</h5>
            <div class="card-block">
                
            </div>
        </div>

        <!-- Side Widget -->
        <div class="card my-4">
            <h5 class="card-header">Links</h5>
            <div class="card-block">
                
            </div>
        </div>
        
        <!-- Side Widget -->
        <div class="card my-4">
            <h5 class="card-header">Navigation</h5>
            <div class="card-block">
                <a href="#{request.contextPath}/">Front Page</a><br/>
                <a href="#{request.contextPath}/#{weblogBean.handle}">Weblog</a><br/>
                <a href="#{request.contextPath}/weblogger/login/">Login</a><br/>
            </div>
        </div>

    </f:view>
</html>
