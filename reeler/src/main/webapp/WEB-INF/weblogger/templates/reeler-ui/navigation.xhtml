<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <f:view>

        <nav class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-inverse">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarExample" aria-controls="navbarExample" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container">
                <a class="navbar-brand" href="#{request.contextPath}/weblogger/reeler-ui">Reeler UI</a>
                <div class="collapse navbar-collapse" id="navbarExample">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/weblogger/reeler-ui/">Main Menu <span class="sr-only">(current)</span></a>
                        </li>
                        <li jsf:id="li-logout" rendered="#{sessionScope.user ne null}">
                            <h:form><a jsf:id="link-logout" jsfc="h:commandLink" action="#{loginBean.logout()}">Logout</a></h:form>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

    </f:view>
</ui:composition>
