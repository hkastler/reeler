<ui:composition template="pageTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="content">        
            <div class="panel panel-primary">
                <div class="panel-heading panel-title" 
                     jsf:id="content-panel-title-case-1" 
                     rendered="#{messages[pageBean.pages[pageBean.page][0]] ne null}">
                    #{messages[pageBean.pages[pageBean.page][0]]}
                </div>
                <div class="panel-heading panel-title" 
                     jsf:id="content-panel-title-case-2" 
                     rendered="#{panelTitle ne null}">
                    <ui:insert name="panelTitle"/>
                </div>
                <div class="panel-body">
                    <ui:insert name="pageContent"/>          
                </div>
            </div>
        
    </ui:define>

</ui:composition>
