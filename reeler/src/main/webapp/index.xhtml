<ui:composition template="/WEB-INF/weblogger/templates/pages/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!-- Page Content -->
    <f:metadata>
        <f:viewAction action="#{indexBean.indexViewAction}"/>
    </f:metadata>
    <ui:define name="content">
        <ui:fragment rendered="#{indexBean.needsSetup()}">
            <ui:include src="weblogger/reeler-ui/setup/index.xhtml"/>
        </ui:fragment>
        
        <ui:include src="weblogger/pages/pinnedToMain.xhtml"/> 
        
        <ui:fragment rendered="#{indexBean.hasFrontPageBlog()}">
            <ui:include src="weblogger/pages/frontPageBlog.xhtml"/>
        </ui:fragment>
        
        <ui:fragment rendered="#{indexBean.aggregated}">
            <ui:include src="weblogger/pages/bloglist.xhtml"/>
        </ui:fragment>             
            
    </ui:define>    
    <!-- /.container -->
</ui:composition>
