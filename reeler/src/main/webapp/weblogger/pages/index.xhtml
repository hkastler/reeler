<ui:composition template="/WEB-INF/weblogger/templates/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">>
    <!-- Page Content -->
    <ui:define name="content">
            <ui:repeat value="#{indexBean.weblogs}" var="weblog" varStatus="status">
            <!-- handle -->
            <h1 class="mt-4">
                <a href="#{request.contextPath}/#{weblog.handle}/">
                    <h:outputText value="#{weblog.name}" />
                </a>
            </h1>
            <hr/>
            </ui:repeat>        
    </ui:define>
    <!-- /.container -->
</ui:composition>
