<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    
    <f:view>
        <div class="panel my-4" jsfc="h:panelGroup" layout="block">
            <div jsfc="h:panelGroup" rendered="#{indexBean.weblogBean.viewEntries.size() gt 0}">
                <ui:repeat value="#{indexBean.weblogBean.viewEntries}" var="weblogEntry" varStatus="status">
                    <ui:include src="weblogRow.xhtml">
                        <ui:param name="weblogBean" value="#{weblogEntry.website}"/>
                    </ui:include>
                </ui:repeat>
            </div>
        </div>
    </f:view>
</ui:composition>
