<ui:composition template="/WEB-INF/weblogger/templates/pages/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
     <f:metadata>
        <f:viewParam id="category" name="categoryName" value="#{weblogBean.categoryName}"/>
        <f:viewAction action="#{weblogBean.categoryViewAction}"/>
    </f:metadata>
    <ui:define name="content">
        
        <ui:repeat value="#{weblogBean.categoryEntries}" var="weblogEntry" varStatus="status">
        <!-- Title -->
        <h3 class="mt-4">
            <a href="#{request.contextPath}/#{weblogBean.handle}/entry/#{weblogEntry.anchor}">
                <h:outputText value="#{weblogEntry.title}" />
            </a>
        </h3>
        <!-- Author -->
        by <a href="/about.xhtml"><h:outputText value="#{weblogEntry.creatorUserName}" /></a>
        <!-- Date/Time -->
        <p>Posted on <h:outputText value="#{weblogEntry.pubTime.time}" >
                        <f:convertDateTime pattern="yyyy/MM/dd hh:mm a"
                                           timeZone="#{weblogBean.weblog.timeZone}"/>
                    </h:outputText></p>
        <!-- Post Content -->
        <h:outputText value="#{weblogEntry.text}" escape="false" />
        <hr/>
        </ui:repeat>
    </ui:define>
</ui:composition>
