<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf">




    <f:view>
        <div class="row">   
            <div class="col-lg-12">
                <ul class="nav nav-tabs">
                    <li class="#{reelerUiBean.pages.containsKey(page)? 'active': ''}" ><a href="#{request.contextPath}#{reelerUiBean.path}/weblog/entry.xhtml">Create &amp; Edit</a></li>
                    <li class="#{configBean.pages.containsKey(page)? 'active': ''}"><a href="#{request.contextPath}#{reelerUiBean.path}/weblog/settings/config.xhtml">Preferences</a></li>
                </ul>
            </div>
        </div>
        <div class="row">   
            <div class="col-lg-12">
                <ul class="nav nav-tabs">
                    <ui:repeat value="#{reelerUiBean.pages.keySet().toArray()}" var="key">
                        <li class="#{page == key ? 'active': ''}" >                                                        
                            <a href="#{request.contextPath}#{reelerUiBean.path}/weblog/#{key}.xhtml"
                               id="nav">
                                #{((page == key) and (customLabel ne null)) ? customLabel : reelerUiBean.pages[key]}
                                
                            </a>
                        </li>
                    </ui:repeat>
                </ul>
            </div>
        </div>
    </f:view>

</ui:composition>
