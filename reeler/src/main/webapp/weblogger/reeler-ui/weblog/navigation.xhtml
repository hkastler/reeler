<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    
    <f:view>
        <div class="row">   
            <div class="col-lg-12">
                <ul class="nav nav-tabs">
                    <li class="#{reelerUiBean.pages.containsKey(page)? 'active': ''}" ><a href="#{request.contextPath}#{reelerUiBean.PATH}/entry.xhtml">Create &amp; Edit</a></li>
                    <li class="#{settingsUIBean.pages.containsKey(page)? 'active': ''}"><a href="#{request.contextPath}#{settingsUIBean.PATH}/config.xhtml">Preferences</a></li>
                </ul>
            </div>
        </div>
        <div class="row">   
            <div class="col-lg-12">
                <ul class="nav nav-tabs" id="nav">
                    <ui:repeat value="#{pageBean.pages.keySet().toArray()}" var="key">
                        <li class="#{page == key ? 'active': ''}" >                                                        
                            <a href="#{request.contextPath}#{pageBean.PATH}/#{key}.xhtml"
                               name="navlink"
                               id="nav-#{key}"
                               data-page="#{key}">
                                #{((page == key) and (customLabel ne null)) ? customLabel : pageBean.pages[key]}
                                
                            </a>
                        </li>
                    </ui:repeat>
                </ul>
            </div>
        </div>
    </f:view>

</ui:composition>
