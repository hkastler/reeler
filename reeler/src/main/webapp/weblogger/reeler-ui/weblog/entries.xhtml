<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <f:view>
        <ui:composition template="/WEB-INF/weblogger/templates/reeler-ui/reelerUiTemplate.xhtml">
            <f:metadata>
                <f:viewAction action="#{weblogEntriesBean.entriesViewAction}"/>
            </f:metadata>
            <ui:define name="title">
                <h:outputText value="#{reelerUiBean.pages['entries']} Admin"></h:outputText>         
            </ui:define>
            <ui:define name="head">
                <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/datetimepicker/jquery.datetimepicker.css"/>
                <script type="text/javascript" src="#{request.contextPath}/js/vendor/ckeditor_4.4.7_full/ckeditor/ckeditor.js"></script>  
            </ui:define>
            <ui:define name="navigation">
                <ui:include src="navigation.xhtml">
                    <ui:param name="page" value="entries"/>
                    <ui:param name="pageBean" value="#{reelerUiBean}"/>
                </ui:include>
            </ui:define>
            <ui:define name="content">
                <f:view>
                    <ui:include src="entriesContent.xhtml"/>                
                </f:view>
            </ui:define>

            <ui:define name="sideNav">
                <ui:include src="entriesSideNav.xhtml"/>
            </ui:define>

            <ui:define name="postBody">
                <script src="#{request.contextPath}/js/vendor/moment.min.js"></script>
                <script src="#{request.contextPath}/js/datetimepicker/jquery.datetimepicker.js"></script>
                <script>
                    Date.parseDate = function (input, format) {
                        return moment(input, format).toDate();
                    };
                    Date.prototype.dateFormat = function (format) {
                        return moment(this).format(format);
                    };

                    $('#startDateString').datetimepicker({
                        format: 'YYYY-MM-DDTHH:mm',
                        formatTime: 'HH:mm',
                        formatDate: 'YYYY MM DD'
                    });
                    $('#endDateString').datetimepicker({
                        format: 'YYYY-MM-DDTHH:mm',
                        formatTime: 'HH:mm',
                        formatDate: 'YYYY MM DD'
                    });
                </script>           
            </ui:define>

        </ui:composition>
    </f:view>
</html>
