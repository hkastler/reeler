<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf">


    <div class="panel panel-primary">
        <div class="panel-heading panel-title">
            Find and edit entries in weblog #{reelerUiBean.currentWeblog.name}
        </div>

        <div class="panel-body">
            <p>#{labels.res.getString("weblogEntryQuery.tip")}</p>
            <div class="row">
                <div class="col-lg-6">

                </div>
                <div class="col-lg-6">

                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">                    
                    <h:form styleClass="form">
                        <h:panelGroup id="messagePanel" layout="block" styleClass="control-label">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>



                        <h:panelGroup rendered="#{reelerUiBean.currentWeblog.weblogEntries.size() > 0}">

                            <h:dataTable value="#{reelerUiBean.currentWeblog.weblogEntries}" 
                                         var="entry" 
                                         rules="all" 
                                         styleClass="table table-bordered table-striped">

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{labels.res.getObject('weblogEntryQuery.pubTime')}"/>
                                    </f:facet>
                                    <h:outputText value="#{entry.pubTime.time}">
                                        <f:convertDateTime type="both" pattern="yyyy/MM/dd hh:mm a"
                                                           timeZone="#{reelerUiBean.currentWeblog.timeZone}"/>
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{labels.res.getString('weblogEntryQuery.updateTime')}"/>
                                    </f:facet>
                                    <h:outputText value="#{entry.updateTime.time}">
                                        <f:convertDateTime type="both" pattern="yyyy/MM/dd hh:mm a"
                                                           timeZone="#{reelerUiBean.currentWeblog.timeZone}"/>
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{labels.res.getString('weblogEntryQuery.title')}"/>
                                    </f:facet>
                                    <h:outputText value="#{entry.title}" escape="false"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{labels.res.getString('weblogEntryQuery.category')}"/>
                                    </f:facet>
                                    <h:outputText value="#{entry.category.name}"/>
                                </h:column>
                                <h:column>
                                    <a href="#{request.contextPath}/#{reelerUiBean.currentWeblog.handle}/entry/#{entry.anchor}"
                                       target="_blank">
                                        View
                                    </a>

                                </h:column>
                                <h:column>
                                    <h:form>
                                        <a jsfc="h:commandLink">
                                            <f:param name="action" value="edit"/>
                                            <f:param name="weblogEntry" value="#{entry}"/>
                                            Edit
                                        </a>
                                    </h:form>
                                </h:column>

                                <h:column>

                                </h:column>

                            </h:dataTable>
                        </h:panelGroup>

                    </h:form>     
                </div>
            </div>

        </div>
        <div class="panel-footer"></div>
    </div>
</ui:composition>
