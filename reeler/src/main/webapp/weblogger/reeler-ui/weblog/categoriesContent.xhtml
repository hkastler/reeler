<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf">


    <div class="panel panel-primary">
        <div class="panel-heading panel-title">
            Manage Categories in weblog #{reelerUiBean.currentWeblog.name}
        </div>

        <div class="panel-body">
            <p>#{labels.res.getString("commentManagement.tip")}</p>
            <div class="row">
                <div class="col-lg-6">

                </div>
                <div class="col-lg-6">

                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">                    
                    <h:form styleClass="form">
                        <h:panelGroup id="messagePanel" layout="block" styleClass="control-label">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{weblogCategoryBean.weblogCategories.size() > 0}">
                            <div class="row">
                                <div class="col-lg-3">Name</div>
                                <div class="col-lg-4">Desciption</div>
                                <div class="col-lg-3">Image URL</div>
                                <div class="col-lg-1">Edit</div>
                                <div class="col-lg-1">Remove</div>
                            </div>
                            <ui:repeat value="#{weblogCategoryBean.weblogCategories}" var="category">
                                <div class="row">
                                    <div class="col-lg-3">#{category.name}</div>
                                    <div class="col-lg-4">#{category.description}</div>
                                    <div class="col-lg-3">#{category.image}</div>
                                    <div class="col-lg-1">Edit</div>
                                    <div class="col-lg-1">Remove</div>
                                </div>
                            </ui:repeat>
                        </h:panelGroup>

                    </h:form>     
                </div>
            </div>

        </div>
        <div class="panel-footer"></div>
    </div>
</ui:composition>
